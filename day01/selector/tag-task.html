<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 선택자 실습</title>
    <style>
        h1{font-size: purple;}
        p{ font-size: 12px;}
    </style>
</head>
<body>
    <!-- 
    폰트 사이즈 변경하기
    h1태그의 16px, p태그는 12px
    폰트 컬러 변경하기, 보라색 -->

    <h1>2. 태그 선택자</h1>
    <p>
        특정 태그가 쓰인 모든 요소에 스타일을 적용한다.<br>
        선택자 위치에 태그명을 작성하면 사용된 모든 해당 태그에 동일한 스타일이 적용된다.
    </p>
</body>
</html>
