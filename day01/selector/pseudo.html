<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소 선택자</title>
    <style>
        a:visited{
            color: red;
        }
        a:active{
           background-color: black; color: white;
        }
        a:hover{
           background-color: gray;
        }
        img::before{
            display: block;
            width: 40px;
            height: 40px;
            content: '1';
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <!-- 
    가상 클래스(:)
    -가상 요소를 선택하는 것
    1) : link - 방문한 적이 없는 링크
    2) : visited - 방문한 적이 있는 링크
    3) :hover - 마우스를 롤오버 했을때 
    4) :active - 마우스를 클릭 했을 때
    
    가상요소(::)
    - 가상요소를 추가하는 것
    -가상요소를 내용을 추가하고 싶다면 content:'' 속서을 이용해야 한다.
    1)::befor
    2)::after-->

</html>
