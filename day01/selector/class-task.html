<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 실습</title>
    <style>
        .a{color: green;font-size: 20px;}
        .b{color: pink;font-size: 30px;}

        
    </style>
</head>
<body>
    <!-- class를 사용하여 스타일 넣기

    짝수는 폰트사이즈 30px, 폰트컬러는 핑크 -->

    <div>
        <span class="a">홀수</span>
        <p class="b">짝수</p>
        <span class="a">홀수</span>
        <p class="b">짝수</p>
        <span class="a">홀수</span>
        <p class="b">짝수</p>
        <span class="a">홀수</span>
        <p class="b">짝수</p>
        
    </div>
</body>
</html>
